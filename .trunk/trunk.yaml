version: 0.1
cli:
  version: 1.3.2
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - git-diff-check
    - actionlint@1.6.23
    - prettier@2.8.3
    - markdownlint@0.33.0
    - taplo@0.7.0
    - oxipng@8.0.0
    - gitleaks@8.15.2
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
actions:
  disabled:
    - trunk-announce
  enabled:
    - trunk-upgrade-available
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
